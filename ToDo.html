<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="ToDo.css">
    </head>
    <body>
        <div class="main">
            <div class="row">
                <input type="text" id="enter-description" placeholder="Describe a todo" maxlength="160">
                <input type="datetime-local" id="enter-date">
                <button id="add-button" onclick="AddTask()">Add</button>
                <select id="drop_down" onchange="Sort()">
                    <option value="0">None</option>
                    <option value="1">Recently added</option>
                    <option value="2">Time left</option>
                    <option value="3">Completed</option>
                </select>
            </div>
            <div id="display"></div>
        </div>
        <script src="ToDo.js"></script>
    </body>
</html>
